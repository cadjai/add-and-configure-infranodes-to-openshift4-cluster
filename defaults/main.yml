---
# defaults file for add-and-config-infranodes
#################################
# Special Worker Node  Variables
##################################

specialworkernode:
  role: 'devspaces'    ### purpose of the node (e.g. devspace, gpu...) used as the label for the node 
  type: 'devspaces'    ### type of node (e.g. gpu, devspace, build) used as the node type in the machineset template
  sg: 'worker'     ### using the worker sg but we could have added an infra sg and use it
  profile: 'worker'     ### using the worker sg but we could have added an infra sg and use it
  replica_count: 1
  block_size: 120
  volume_type: gp3
  instance_type: 'm5.4xlarge'
  instance_az: ''
  instance_region: ''
  ami: '{{ aws_rhcos_ami }}'
  gpu_count:
  cpu_count:
  mem_size:
  node_count: 1
  requester: ''    ### The tenant who requested this. If requested by the platform team then will default to 
  taint_key: 'devspaces'    ### the key used for the node taint 
  taint_value: 'reserved'  ### The value use for the taint applied to the node (e.g. reserved)
  env: 'dev'

#################################
# End Special Worker Node Variables
##################################

#################################
# Windows Node  Variables
##################################

ssh_key_secret: 'cloud-private-key'
ssh_key_name: 'id_rsa_windows'
ssh_key_dir: '/tmp/windows/ssh'
wmco_ns: 'openshift-windows-machine-config-operator'
windows_node_ami: ''
windowsnode:
  role: 'worker'    ### purpose of the node (e.g. worker, infra...) used as the label for the node 
  type: 'worker'    ### type of node (e.g. worker) used as the node type in the machineset template
  sg: 'worker'     ### using the worker sg but we could have added an infra sg and use it
  profile: 'worker'     ### using the worker sg but we could have added an infra sg and use it
  replica_count: 1
  instance_count: 3
  block_size: 120
  volume_type: gp3
  instance_type: 'm5.4xlarge'
  instance_az: ''
  instance_region: ''
  ami: ''
  gpu_count:
  cpu_count:
  mem_size:
  node_count: 1
  requester: 'dpaas'    ### The tenant who requested this. If requested by the platform team then will default to dpaas
  taint_key: 'os'    ### the key used for the node taint 
  taint_value: 'Windows'  ### The value use for the taint applied to the node (e.g. reserved)
  env: 'dev'

#################################
# End Windows Node Variables
##################################


